<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

        .hero h1 {
            font-size: 36px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopEasy</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to ShopEasy</h1>
        <p>Your one-stop shop for all your needs!</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 ShopEasy. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for functionality
        function addToCart(productName) {
            alert(productName + " has been added to your cart!");
        }
    </script>
</body>
</html>
